<h1 class="Title">Results</h1>
<section class="gradient cardCont">
    <div class="card" ng-repeat="event in $ctrl.events track by $index">
        <img class="event-image" src="{{event.images[1].url}}">
        <button class="favBtn" ng-click="$ctrl.favoriteItem(event)">
            <svg class="star" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z"/></svg>
        </button> 
        <p class="event-title">{{ event.name }}</p>
        <p class="event-date">{{ event.dates.start.localDate }}</p>
        <p class="event-venue">{{ event._embedded.venues[0].name }}</p>
        <button class="details" ng-click="$ctrl.moreDetails(event)">More Details</button>
    </div>
</section>

<button ng-click="$ctrl.goToFavorites()" class="favoritesBtn">
    <svg class="favoritesIco" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 .288l2.833 8.718h9.167l-7.417 5.389 2.833 8.718-7.416-5.388-7.417 5.388 2.833-8.718-7.416-5.389h9.167z"/></svg>
 </button>
